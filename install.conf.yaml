---

- defaults:
    link:
      relink: true

- create:
    ~/.config:
      mode: 0700
    ~/.config/spaceship:
      mode: 0700
    ~/.config/zsh:
      mode: 0700
    ~/.local/bin:
      mode: 0700
    ~/dev:
      mode: 0700
    ~/tmp:
      mode: 0700

- link:
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore
    ~/.vimrc: dotfiles/vim/.vimrc
    ~/.local/bin/git-fuck: bin/git-fuck
    ~/.ideavimrc: dotfiles/vim/.ideavimrc
    ~/.terraformrc: terraformrc
    ~/.config/zsh/.zsh-custom/: dotfiles/zsh/zsh-custom/
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zprofile: dotfiles/zsh/zprofile
